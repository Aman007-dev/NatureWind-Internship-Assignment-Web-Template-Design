<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-NatureWind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="profile-card-img/menu.png" class="menu-icon" alt="">
            <img src="profile-card-img/setting.png" class="setting-icon" alt="">
            <img src="profile-card-img/profile-pic.png" class="profile-pic" alt="">
            <h3>Aman Gupta</h3>
            <p>Web and Cross-Platform App Developer</p>
            <div class="social-media">
                <img src="profile-card-img/instagram.png" alt="">
                <img src="profile-card-img/telegram.png" alt="">
                <img src="profile-card-img/dribble.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="profile-card-img/arrow.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
